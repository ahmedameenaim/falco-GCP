  source: auditlogs
  tags: [GCP, bigquery, datasets, compliance]

- rule: GCP VM modified
  desc: Detect when a virtual machine is modified or created.
  condition: > 
    is_compute_service and (gcp.methodNamecontains "compute.instances.insert" 
    or gcp.methodNamecontains "compute.instances.update" 
    or gcp.methodNamecontains "compute.instances.setServiceAccount"
    or gcp.methodNamecontains "compute.instances.setIamPolicy"
    or gcp.methodNamecontains "compute.instances.updateAccessConfig"
    or gcp.methodNamecontains "compute.instances.updateNetworkInterface")
  output: > 
    project=%json.value[/resource/labels/project_id]
    A GCP VM has ben stopped by user=%gcp.user userIP=%gcp.callerIP userAgent=%gcp.userAgent 
    authorizationInfo=%gcp.authorizationInfo 
  priority: NOTICE
  source: auditlogs
  tags: [GCP, VM, TA0005-defense-evasion, T1562-impair-defenses]


- rule: GCP VM stopped
  desc: Detect when a virtual machine is stopped.
  condition: is_compute_service and (gcp.methodNamecontains "compute.instances.stop")
